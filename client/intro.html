<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Phone Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="intro.css">
</head>
<body>

    <div class="header">

        <div class="logo">
            <i 
            style="
            padding-left:0.5rem;
            padding-right:0.5rem;
            font-size: 3.5rem;
            "  class="fas fa-address-book"></i>
            Digital Phone book
        </div>

        <div class="btn_container">
            <button class="login_btn">
                <a href="./login.html">Login</a>
            </button>
            <button class="signup_btn">
                <a href="./signup.html">Sign Up</a>
            </button>
        </div>
        
    </div>

    <div class="main_content">

        <span class="text">Your digital phonebook</span>
        <img class="main_img" src="img1.svg" alt="">
        <div class="description">
           <div>
               Store all your contacts in one place and never
               loose them
           </div>
           <div>
               Create categories for different types of contacts like - work , family and many more...
           </div>
           <div>
            And search according to name , email , phone number
           </div>
          
        </div>

        <button class="signup_now">
            <a href="./signup.html">Sign Up  Now !</a>
        </button>

    </div>

</body>
</html>
