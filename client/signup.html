<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="signup.js" defer></script>
</head>
<body>
   <div class="container">
    <img  src="user.svg" alt="">
    <div class="signup">
        Signup
    </div>
    <form class="signup_form" id="signup_form" method="POST" >
        <input class="name"  type="text" name="name" id="name" placeholder="Enter your name">
        <input    id="email"  class="email"  type="email" placeholder="Enter your email"/>
        <input onfocus="checkUserEmail()" id="password"  class="password"  type="password" placeholder="Enter password"/>
        <input  id="c_password"  class="c_password"  type="password" placeholder="Confirm password"/>
        <input class="signup_btn" id="signup_btn" type="submit" value="Signup" class="login_btn"  >
        <div id="popUp1">
            <span>User already exists , Login</span>
            <button class="login_here" > <a  href="login.html">Here</a> </button>
        </div>
        <div id="popUp2">
            <span>Passwords do not match, please enter again</span>
            
        </div>
    </form>
   </div> 

</body>
</html>
